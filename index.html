<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Pad Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .connection-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .button-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .button-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .button-card.editing {
            border-color: #28a745;
            background: #f1f9f3;
        }

        .button-number {
            font-size: 12px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .button-key {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .button-code {
            font-size: 11px;
            color: #999;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .edit-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .key-category {
            margin-bottom: 20px;
        }

        .key-category h3 {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
        }

        .key-option {
            padding: 10px 5px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11px;
            font-weight: 600;
            word-wrap: break-word;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-option:hover {
            border-color: #667eea;
            background: #e7e9fc;
        }

        .key-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .custom-input {
            margin-top: 15px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            width: 100%;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .log {
            background: #212529;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Macro Pad Dashboard</h1>
        <p class="subtitle">Configure your 8-button macro pad</p>

        <div class="connection-section">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <button class="btn btn-primary" id="connectBtn">Connect to Macro Pad</button>
            <button class="btn btn-secondary" id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="buttons-grid" id="buttonsGrid">
            <!-- Buttons will be generated here -->
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="refreshBtn" disabled>Refresh Mappings</button>
            <button class="btn btn-danger" id="resetBtn" disabled>Reset to Defaults</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Button <span id="editButtonNum"></span></h2>
                <p style="color: #666; font-size: 14px;">Type a key name or keycode, or browse from the menu</p>
            </div>

            <div class="key-category">
                <h3>Quick Input</h3>
                <input type="text" class="custom-input" id="quickInput" placeholder="Type key name (e.g., 'a', 'F13', 'Enter') or keycode (e.g., '97')" style="margin-top: 0;">
                <p style="font-size: 12px; color: #999; margin-top: 8px;">Current keycode: <span id="currentKeycode" style="font-weight: 600; color: #667eea;">---</span></p>
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <button class="btn btn-secondary" id="toggleBrowserBtn" style="margin: 0;">Browse All Keys â–¼</button>
            </div>

            <div id="keyBrowser" style="display: none;">
                <div class="key-category">
                    <h3>Function Keys</h3>
                    <div class="key-grid" id="functionKeys"></div>
                </div>

                <div class="key-category">
                    <h3>Letters</h3>
                    <div class="key-grid" id="letterKeys"></div>
                </div>

                <div class="key-category">
                    <h3>Numbers</h3>
                    <div class="key-grid" id="numberKeys"></div>
                </div>

                <div class="key-category">
                    <h3>Special Keys</h3>
                    <div class="key-grid" id="specialKeys"></div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-primary" id="saveKeyBtn" style="flex: 1;">Save</button>
                <button class="btn btn-secondary" id="cancelKeyBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // WebSerial connection
        let port;
        let reader;
        let writer;
        let keepReading = false;

        // Button mappings
        let buttonMappings = Array(8).fill(null);
        let currentEditButton = null;
        let selectedKeycode = null;

        // Keycode definitions
        const keycodes = {
            functionKeys: [
                {name: 'F1', code: 194}, {name: 'F2', code: 195}, {name: 'F3', code: 196}, {name: 'F4', code: 197},
                {name: 'F5', code: 198}, {name: 'F6', code: 199}, {name: 'F7', code: 200}, {name: 'F8', code: 201},
                {name: 'F9', code: 202}, {name: 'F10', code: 203}, {name: 'F11', code: 204}, {name: 'F12', code: 205},
                {name: 'F13', code: 206}, {name: 'F14', code: 207}, {name: 'F15', code: 208}, {name: 'F16', code: 209},
                {name: 'F17', code: 210}, {name: 'F18', code: 211}, {name: 'F19', code: 212}, {name: 'F20', code: 213},
            ],
            letters: Array.from({length: 26}, (_, i) => ({name: String.fromCharCode(65 + i), code: 97 + i})),
            numbers: Array.from({length: 10}, (_, i) => ({name: i.toString(), code: 48 + i})),
            special: [
                {name: 'Enter', code: 176}, {name: 'Esc', code: 177}, {name: 'Backspace', code: 178},
                {name: 'Tab', code: 179}, {name: 'Space', code: 32}, {name: 'Delete', code: 212},
                {name: 'Home', code: 210}, {name: 'End', code: 213}, {name: 'PgUp', code: 211}, {name: 'PgDn', code: 214},
            ]
        };

        // Initialize UI
        function init() {
            generateButtonCards();
            generateKeyOptions();
            setupEventListeners();
        }

        function generateButtonCards() {
            const grid = document.getElementById('buttonsGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 8; i++) {
                const card = document.createElement('div');
                card.className = 'button-card';
                card.innerHTML = `
                    <div class="button-number">Button ${i + 1}</div>
                    <div class="button-key" id="btn${i}Key">---</div>
                    <div class="button-code" id="btn${i}Code">Code: ---</div>
                `;
                card.onclick = () => openEditModal(i);
                grid.appendChild(card);
            }
        }

        function generateKeyOptions() {
            // Function keys
            const functionKeysDiv = document.getElementById('functionKeys');
            keycodes.functionKeys.forEach(key => {
                const option = createKeyOption(key.name, key.code);
                functionKeysDiv.appendChild(option);
            });

            // Letters
            const letterKeysDiv = document.getElementById('letterKeys');
            keycodes.letters.forEach(key => {
                const option = createKeyOption(key.name, key.code);
                letterKeysDiv.appendChild(option);
            });

            // Numbers
            const numberKeysDiv = document.getElementById('numberKeys');
            keycodes.numbers.forEach(key => {
                const option = createKeyOption(key.name, key.code);
                numberKeysDiv.appendChild(option);
            });

            // Special keys
            const specialKeysDiv = document.getElementById('specialKeys');
            keycodes.special.forEach(key => {
                const option = createKeyOption(key.name, key.code);
                specialKeysDiv.appendChild(option);
            });
        }

        function createKeyOption(name, code) {
            const option = document.createElement('div');
            option.className = 'key-option';
            option.textContent = name;
            option.dataset.code = code;
            option.onclick = () => selectKey(option, code);
            return option;
        }

        function selectKey(element, code) {
            document.querySelectorAll('.key-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedKeycode = code;
            document.getElementById('quickInput').value = getKeyName(code);
            document.getElementById('currentKeycode').textContent = code;
            document.getElementById('currentKeycode').style.color = '#28a745';
        }

        function toggleKeyBrowser() {
            const browser = document.getElementById('keyBrowser');
            const btn = document.getElementById('toggleBrowserBtn');
            
            if (browser.style.display === 'none') {
                browser.style.display = 'block';
                btn.textContent = 'Hide Key Browser â–²';
            } else {
                browser.style.display = 'none';
                btn.textContent = 'Browse All Keys â–¼';
            }
        }

        function parseKeyInput(input) {
            if (!input) return null;
            
            // If it's a number, treat as keycode
            if (/^\d+$/.test(input)) {
                const code = parseInt(input);
                return (code >= 0 && code <= 255) ? code : null;
            }
            
            // Convert to uppercase for comparison
            const upper = input.toUpperCase();
            
            // Check all keycode categories
            for (const category of Object.values(keycodes)) {
                const found = category.find(k => k.name.toUpperCase() === upper);
                if (found) return found.code;
            }
            
            // Single letter (case insensitive)
            if (input.length === 1 && /[a-zA-Z]/.test(input)) {
                return input.toLowerCase().charCodeAt(0);
            }
            
            // Single digit
            if (input.length === 1 && /\d/.test(input)) {
                return 48 + parseInt(input);
            }
            
            return null;
        }

        function setupEventListeners() {
            document.getElementById('connectBtn').onclick = connectToDevice;
            document.getElementById('disconnectBtn').onclick = disconnectFromDevice;
            document.getElementById('refreshBtn').onclick = refreshMappings;
            document.getElementById('resetBtn').onclick = resetToDefaults;
            document.getElementById('saveKeyBtn').onclick = saveKeyMapping;
            document.getElementById('cancelKeyBtn').onclick = closeEditModal;
            document.getElementById('toggleBrowserBtn').onclick = toggleKeyBrowser;
            
            // Quick input handler
            document.getElementById('quickInput').oninput = (e) => {
                const input = e.target.value.trim();
                const keycode = parseKeyInput(input);
                
                if (keycode !== null) {
                    selectedKeycode = keycode;
                    document.getElementById('currentKeycode').textContent = keycode;
                    document.getElementById('currentKeycode').style.color = '#28a745';
                    
                    // Highlight in browser if visible
                    document.querySelectorAll('.key-option').forEach(el => {
                        if (parseInt(el.dataset.code) === keycode) {
                            el.classList.add('selected');
                        } else {
                            el.classList.remove('selected');
                        }
                    });
                } else {
                    document.getElementById('currentKeycode').textContent = '---';
                    document.getElementById('currentKeycode').style.color = '#dc3545';
                    document.querySelectorAll('.key-option').forEach(el => el.classList.remove('selected'));
                }
            };

            // Quick input Enter key support
            document.getElementById('quickInput').onkeydown = (e) => {
                if (e.key === 'Enter' && selectedKeycode !== null) {
                    saveKeyMapping();
                }
            };

            // Close modal when clicking outside
            document.getElementById('editModal').onclick = (e) => {
                if (e.target.id === 'editModal') closeEditModal();
            };
        }

        function openEditModal(buttonIndex) {
            if (!port) {
                log('Please connect to the macro pad first', 'error');
                return;
            }
            
            currentEditButton = buttonIndex;
            document.getElementById('editButtonNum').textContent = buttonIndex + 1;
            document.getElementById('editModal').classList.add('active');
            
            // Reset browser state
            document.getElementById('keyBrowser').style.display = 'none';
            document.getElementById('toggleBrowserBtn').textContent = 'Browse All Keys â–¼';
            
            // Pre-populate with current keycode if known
            if (buttonMappings[buttonIndex] !== null) {
                selectedKeycode = buttonMappings[buttonIndex];
                const keyName = getKeyName(selectedKeycode);
                document.getElementById('quickInput').value = keyName;
                document.getElementById('currentKeycode').textContent = selectedKeycode;
                document.getElementById('currentKeycode').style.color = '#28a745';
                
                // Highlight in browser
                document.querySelectorAll('.key-option').forEach(el => {
                    if (parseInt(el.dataset.code) === selectedKeycode) {
                        el.classList.add('selected');
                    }
                });
            } else {
                document.getElementById('quickInput').value = '';
                document.getElementById('currentKeycode').textContent = '---';
                document.getElementById('currentKeycode').style.color = '#999';
            }
            
            // Focus the input field
            setTimeout(() => document.getElementById('quickInput').focus(), 100);
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.querySelectorAll('.key-option').forEach(el => el.classList.remove('selected'));
            document.getElementById('quickInput').value = '';
            document.getElementById('currentKeycode').textContent = '---';
            document.getElementById('currentKeycode').style.color = '#999';
            document.getElementById('keyBrowser').style.display = 'none';
            document.getElementById('toggleBrowserBtn').textContent = 'Browse All Keys â–¼';
            selectedKeycode = null;
        }

        async function saveKeyMapping() {
            if (selectedKeycode === null) {
                alert('Please select a key or enter a keycode');
                return;
            }

            const command = `SET ${currentEditButton + 1} ${selectedKeycode}\n`;
            await sendCommand(command);
            
            // Wait for Arduino to save to EEPROM
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Update local mapping
            buttonMappings[currentEditButton] = selectedKeycode;
            updateButtonDisplay(currentEditButton, selectedKeycode);
            
            closeEditModal();
        }

        function updateButtonDisplay(buttonIndex, keycode) {
            const keyName = getKeyName(keycode);
            document.getElementById(`btn${buttonIndex}Key`).textContent = keyName;
            document.getElementById(`btn${buttonIndex}Code`).textContent = `Code: ${keycode}`;
        }

        function getKeyName(code) {
            // Check all keycode categories
            for (const category of Object.values(keycodes)) {
                const found = category.find(k => k.code === code);
                if (found) return found.name;
            }
            return `Key ${code}`;
        }

        async function connectToDevice() {
            try {
                // Request a port
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                // Update UI
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('refreshBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;

                log('Connected to macro pad!');

                // Start reading
                keepReading = true;
                readLoop();

                // Wait a bit for Arduino to initialize, then get current mappings
                setTimeout(() => refreshMappings(), 1500);

            } catch (error) {
                log('Error connecting: ' + error.message, 'error');
            }
        }

        async function disconnectFromDevice() {
            keepReading = false;
            
            if (reader) {
                await reader.cancel();
                reader = null;
            }
            if (writer) {
                await writer.close();
                writer = null;
            }
            if (port) {
                await port.close();
                port = null;
            }

            document.getElementById('statusDot').classList.remove('connected');
            document.getElementById('statusText').textContent = 'Disconnected';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;

            log('Disconnected from macro pad');
        }

        let readBuffer = '';

        async function readLoop() {
            while (keepReading && reader) {
                try {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    if (value) {
                        readBuffer += value;
                        
                        // Process complete lines
                        let lines = readBuffer.split('\n');
                        readBuffer = lines.pop(); // Keep incomplete line in buffer
                        
                        lines.forEach(line => {
                            if (line.trim()) {
                                processSerialData(line.trim());
                            }
                        });
                    }
                } catch (error) {
                    log('Read error: ' + error.message, 'error');
                    break;
                }
            }
        }

        function processSerialData(line) {
            log('â† ' + line);
            
            // Parse button mapping responses - be more strict about format
            const match = line.match(/Button\s+(\d+)\s*=\s*(\d+)/);
            if (match) {
                const buttonNum = parseInt(match[1]);
                const keycode = parseInt(match[2]);
                
                // Validate the data
                if (buttonNum >= 1 && buttonNum <= 8 && !isNaN(keycode) && keycode >= 0 && keycode <= 255) {
                    buttonMappings[buttonNum - 1] = keycode;
                    updateButtonDisplay(buttonNum - 1, keycode);
                }
            }
        }

        async function sendCommand(command) {
            if (!writer) {
                log('Not connected!', 'error');
                return;
            }
            
            log('â†’ ' + command.trim());
            await writer.write(command);
            await new Promise(resolve => setTimeout(resolve, 150)); // Increased delay for Arduino to respond
        }

        async function refreshMappings() {
            log('Refreshing mappings...');
            
            // Clear the read buffer
            readBuffer = '';
            
            // Send a blank line first to clear Arduino buffer
            await writer.write('\n');
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Reset local mappings first
            buttonMappings = Array(8).fill(null);
            
            // Query each button one by one with plenty of time
            for (let i = 1; i <= 8; i++) {
                await sendCommand(`GET ${i}\n`);
                // Wait longer for Arduino to respond
                await new Promise(resolve => setTimeout(resolve, 400));
            }
            
            // Give extra time for last responses to come in
            await new Promise(resolve => setTimeout(resolve, 600));
            log('Refresh complete!');
        }

        async function resetToDefaults() {
            if (confirm('Reset all buttons to default mappings (F13-F20)?')) {
                await sendCommand('RESET\n');
                // Wait for Arduino to reset and save to EEPROM
                await new Promise(resolve => setTimeout(resolve, 800));
                await refreshMappings();
            }
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff4444' : '#00ff00';
            
            entry.innerHTML = `<span style="color: ${color}">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;

            // Keep only last 50 entries
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.firstChild);
            }
        }

        // Initialize on page load
        window.onload = init;
    </script>
</body>
</html>
